machine:
  timezone:
    Asia/Tokyo

dependencies:
    override:
        - sudo pip install awscli
        - npm i webpack -g
        - npm i
    post:
        - webpack
        - aws configure set region ap-northeast-1

test:
  override:
    - echo "Nothing to do here"

deployment:
  production:
    branch: master
    commands:
      - aws s3 cp index.html s3://murataku.yokohama/
      - aws s3 cp bundle.js s3://murataku.yokohama/
